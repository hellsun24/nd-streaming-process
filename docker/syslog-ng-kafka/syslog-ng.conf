@version: 5.6
#Default configuration file for syslog-ng.
#
# For a description of syslog-ng configuration file directives, please read
# the syslog-ng Administrator's guide at:
#
# https://www.balabit.com/support/documentation
#
@include "scl.conf"
@module mod-java

options {
};

######
# sources
source s_local {
# message generated by Syslog-NG
internal();
system();
};

source s_6003 {
# message generated by Syslog-NG
file("/var/log/kafkatest");
};

######
# destinations
destination d_messages { file("/var/log/messages"); };


destination d_6003 { 
kafka(
client_lib_dir(/opt/kafka_2.10-0.8.2.2/libs)
kafka_bootstrap_servers("10.21.49.9:32000")
topic("syslog")
template("$MSG\n")
);
};

log {
source(s_6003);
destination(d_6003);
};
